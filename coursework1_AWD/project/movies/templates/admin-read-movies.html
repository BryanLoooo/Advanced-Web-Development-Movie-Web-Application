{% extends "./base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h2>All Movies</h2>
<a href="{% url 'admin-dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Runtime</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{ movie.movie }}</td>
            <td>{{ movie.runtime }}</td>
            <td>{{ movie.rating }}</td>
            <td>
                <a href="{% url 'update_movie' movie.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete_movie' movie.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'create_movie' %}" class="btn btn-primary">Add New Movie</a>
{% endblock %}
