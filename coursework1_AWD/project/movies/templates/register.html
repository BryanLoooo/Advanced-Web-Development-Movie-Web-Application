{% extends "./base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h2>Register</h2>
<form action="{% url 'register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Register" %}
</form>
<p class="mt-3">
    Already have an account? <a href="{% url 'login' %}" class="btn btn-link">Login here</a>.
</p>
{% endblock %}
